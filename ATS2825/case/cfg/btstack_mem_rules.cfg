//模块内存分布文件，可执行程序解析该文件从而分析相关模块是否有空间溢出的风险
//语法规则 一条语句描述一个段空间分配，语句必须以分号结束
//语句第一部分是分配内存的段名称，该名称由用户设定，检测程序不依赖段名称进行检测，而是对内存敏感
//冒号后面第一部分是段起始地址，以"-"开始后面部分是结束地址，程序根据这两个地址进行地址匹配
//检测模块中所有段是否有符合该段名称的段，并检测地址的合法性
//下面是常驻代码区的空间分配
.text:0xbfc10000-0xbfc13100;
//下面是常驻代码区1的空间分配
//.text1:0xbfc27000-0xbfc27a00;
.text1:0xbfc27000-0xbfc27e00;
//下面是app global data的空间分配
.applib_global_data:0x9fc1a080-0x9fc1a0c0;
//下面是data段的空间分配
.data:0x9fc1f100-.bss;
//下面是bss段的空间分配
.bss:.data-0x9fc1f800;
//下面是bt ext1段的空间分配
BANK_BT_EXT1:0xaf00-0xb700;
//下面是bt ext2段的空间分配
BANK_BT_EXT2:0xb700-0xbe00;
//下面是bt ext3的空间分配
BANK_BT_EXT3:0x14f00-0x15c00;
//下面是bt ext4的空间分配
BANK_BT_EXT4:0x15c00-0x16400;
//下面是bt lib1的空间分配
BANK_BT_LIB1:0xa000-0xaf00;
//下面是bt lib1的空间分配
BANK_BT_LIB2:0x14200-0x14f00;